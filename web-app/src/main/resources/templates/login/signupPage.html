<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login V1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/animate/animate.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/css-hamburgers/hamburgers.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="images/img-01.png" alt="IMG">
                    </div>

                    <form class="login100-form validate-form">
                            <span class="login100-form-title">
                                Nuevo Usuario
                            </span>

                        <div class="wrap-input100 validate-input" data-validate = "El Email no es valido: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "El Nombre no es valido: solo letras">
                            <input class="input100" type="text" name="name" placeholder="Nombre">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "El Apellido no es valido: solo letras">
                            <input class="input100" type="text" name="lastName" placeholder="Apellido">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Es necesario registrar una contraseÃ±a">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Registrar
                            </button>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="txt2" th:href="@{/login}">
                                Ya tengo una cuenta
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!--===============================================================================================-->
        <script th:src="@{/js/jquery/jquery-3.2.1.min.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/js/bootstrap/popper.js}"></script>
        <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/vendor/select2/select2.min.js}"></script>
        <!--===============================================================================================-->
        <script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
        <script >
                $('.js-tilt').tilt({
                    scale: 1.1
                })
            </script>
        <!--===============================================================================================-->
        <script th:src="@{js/login/login.js}"></script>

    </body>
</html>
